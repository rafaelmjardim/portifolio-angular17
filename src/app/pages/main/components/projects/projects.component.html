<div id="projects" class="projects">
    <h2 class="projects_title">Projetos</h2>
    <!-- <p class="projects_subtitle">Alguns de meus porojetos...</p> -->

    <ul class="projects_list">
        @for (project of projectsList; track $index) {
            <li class="projects_list_card">
                <img [src]="project.imgUrl" [alt]="'Imagem projeto' + project.name ">
                <span>{{project.name}}</span>
            </li>
        }
    </ul>
</div>
