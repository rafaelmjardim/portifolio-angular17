<div id="projects" class="projects">
    <h2 class="projects__title">Projetos</h2>

    <ul class="projects__list">
        @for (project of projectsList; track $index) {
            <li class="projects__card">
                <div class="projects__content">
                    <div class="projects__img-container">
                        <img [src]="project.url_img" [alt]="'Imagem projeto' + project.name ">
                    </div>
                    <span class="projects__tech">{{project.technologies}}</span>
                    <h2 class="projects__name">{{project.name}}</h2>
                    <p class="projects__details">{{project.details}}</p>

                    <div class="projects__link" (click)="openProjectLink(project.link)">
                        <span class="projects__link-txt">Ver projeto</span>
                        <ng-icon class="projects__link-icon" name="ionArrowForwardOutline"></ng-icon>
                    </div>
                </div>
            </li>
        }
    </ul>
</div>
