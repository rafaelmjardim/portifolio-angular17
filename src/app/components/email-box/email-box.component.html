        <ng-icon name="ionMailOutline" size="1.8rem"></ng-icon>
    </span>


    <div class="email_box_txt">
        <span class="email_box_txt_email" [ngClass]="{'disabled': copyTxtEnable}">rafaelmjardim&#64;gmail.com</span>
        <span class="email_box_txt_copy" [ngClass]="{'disabled': !copyTxtEnable}">Clique para copiar</span>
    </div>
   
</div>
