<header class="header">
    <img ngSrc="assets/Logo.png" width="65" height="65"/>
    <!-- <ng-icon name="ionRocketOutline" size="5rem" color="var(--primary)"></ng-icon> -->

    <ul class="header_menu">
        @for (item of headerItens; track $index) {
            <li class="header_menu_item">
                <a class="header_menu_item_link" [ngClass]="{'download-button': item.isButton}" [href]="item.href" [target]="item.pdf ? '_blank' : '' ">
                    @if (item.icon) {
                        <ng-icon [name]="item.icon" size="2rem"></ng-icon>
                    }
                    <span class="header_menu_item_link_txt">{{ item.txt }}</span>
                </a>
            </li>
        }
    </ul>

    <app-menu-mobile ngClass="header_menu_mobile"></app-menu-mobile>
</header>
