<header class="header">
    <img ngSrc="assets/Logo.png" width="80" height="80"/>
    <!-- <ng-icon name="ionRocketOutline" size="5rem" color="var(--primary)"></ng-icon> -->

    <ul class="header_menu">
        @for (item of headerItens; track $index) {
            <li class="header_menu_item">
                <a class="header_menu_item_link" [ngClass]="{'download-button': item.isButton}" [href]="item.pdf" [target]="item.pdf ? '_blank' : '' ">
                    @if (item.icon) {
                        <ng-icon [name]="item.icon"></ng-icon>
                    }
                    {{ item.txt }}
            </a></li>
        }
    </ul>
</header>
